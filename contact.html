<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="collectionartgalleries .css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">

    <title>Collection Art Galleries</title>
</head>

<body>
    <header class="navbar">
        <h1><a href="collectionartgalleries.html" class="logo">Collection | Art Galleries</a></h1>
        <nav class="links">
            <ul>
                <li><a class="active" href="jobs.html">Jobs</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <hr>

    <div class="container">
        <h2>Contact Us</h2>
        <p>Feel free to reach out to us with any questions or inquiries.</p>
        <form action="/form/submit" method="post">
      
          
      <div
       
      class="form-group">
      
            
      <label
       
      for="name">Name:</label>
      
            
      <input
       
      type="text"
       
      id="name"
       
      name="name"
       
      required>
      
          
      </div>
      
          
      <div
       
      class="form-group">
      
            
      <label
       
      for="email">Email:</label>
      
            
      <input
       
      type="email"
       
      id="email"
       
      name="email"
       
      required>
      
          
      </div>
      
          
      <div
       
      class="form-group">
      
            
      <label
       
      for="message">Message:</label>
      
            
      <textarea
       
      id="message"
       
      name="message"
       
      rows="5"
       
      required></textarea>
      
          
      </div>
      
          
      <button type="submit">Submit</button>
        </form>
      </div>
      <hr class="hr">

</body>
</html>
